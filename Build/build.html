<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/f218e6b032.js" crossorigin="anonymous"></script>
  <script src="build.js"></script>
  <link rel="stylesheet" href="build.css">
</head>

<body>
  <div class="body">
    <div class="search">
      <div id="menu-search" class="caret-menu">
        <div class="button">
          <h4>Search</h4><i class="fas fa-angle-down"></i>
        </div>
        <div id="target-search" class="caret-menu-target">
          <input id="search-bar" />
          <button id="search-button">Search</button>
          <div class="overlay hide">
            <div>
              <i class="fas fa-sync"></i>
            </div>
          </div>
          <div class="sub-caret-menu-1 caret-menu closed">
            <div class="button">
              <h4>Advanced</h4><i class="fas fa-angle-right"></i>
            </div>
            <div class="caret-menu-target">
              <div class="row">
                <div class="key">Highlight Color</div>
                <div class="color-select value">
                  <div class="color" data-color="pink"></div>
                  <div class="color" data-color="lightblue"></div>
                  <div class="color" data-color="violet"></div>
                  <div class="color" data-color="purple"></div>
                  <div class="color" data-color="green"></div>
                  <div class="color" data-color="yellow"></div>
                  <div class="color" data-color="red"></div>
                  <div class="color" data-color="orange"></div>
                </div>
              </div>
              <div class="row">
                <div class="key">Exact Match</div>
                <div class="exact-match value">
                  <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="key">Include Internal Names</div>
                <div class="include-internal-names value">
                  <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="key">Include Labels</div>
                <div class="include-labels value">
                  <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="key">Clear Highlights on Search</div>
                <div class="clear value">
                  <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="validation">
      <div id="menu-validation" class="caret-menu closed">
        <div class="button">
          <h4>Validation</h4><i class="fas fa-angle-right"></i>
        </div>
        <div id="target-validation" class="caret-menu-target">
          <div class="navigation">
            <i class="validating fas fa-sync"></i>
            <div class="arrows">
              <i class="fas fa-angle-left" data-goto="previous-error" aria-hidden="true"></i>
              <span class="index"></span>
              <i class="fas fa-angle-right" data-goto="next-error" aria-hidden="true"></i>
              <i class="re-validate fas fa-sync"></i>
            </div>
            <div>
            </div>
            <div class="validation-results">
              <div class="fields empty" style="display: none;">
                <i class="fas fa-check-circle"></i> There are no field exceptions.
              </div>
              <table class="fields selectable">
                <tbody></tbody>
              </table>
              <div class="form empty" style="display: none;">
                <i class="fas fa-check-circle"></i> There are no form property exceptions.
              </div>
              <table class="form">
                <tbody></tbody>
              </table>
              <!-- <div class="validation-results">
            <div class="fields empty" style="display: none;">
              <i class="fas fa-check-circle"></i> There are no field exceptions.

              <tbody style="display: none;"><tr class="header"><th class="item-number">#</th><th class="property">Property</th><th class="exception">Exception</th></tr></tbody>            
            </table>            
          </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="correction">
      <div id="menu-correction" class="caret-menu closed">
        <div class="button">
          <h4>Correction</h4><i class="fas fa-angle-right"></i>
        </div>
        <div id="target-correction" class="caret-menu-target">
          <button id="correction-troubleshoot">Troubleshoot</button>

</body>

</html>
